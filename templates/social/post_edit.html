{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-5 mt-3">
            <a href="{% url 'Post' post.pk %}" class="btn btn-light">Back To Post</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-7">
            <h3 class="display-6 text-danger">Edit Post...</h3>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-7">
            <form action="" method="POST">
                {% csrf_token %}
                {% render_field form.body class='form-control' placeholder='update your last post....' %}
                <div class="d-grid">
                    <button class="btn-block btn-outline-danger" type="submit">Edit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-3 justify-content-end">
        <div class="col-md-5">
            <a class="text-danger" href="{% url 'PostDelete' post.pk %}">Or do you want to delete this post?</a>
        </div>
    </div>


</div>
{% endblock %}
